<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/cookie.png" type="image/x-icon">
    <title>Cookie Clicker</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Welcome to your bakery</h1>
        </div>
        <div class="center">
            <div class="cookie">
                <p id="display">Cookies: <span id="counterValue">0</span></p>
                <img class="cookies" src="/images/cookie.png" alt="Cookie">
            </div>
            <div class="upgrades">
                <p>Upgrades</p>
                <div class="card">
                    <button id="plus-1">Buy +1 Cookie per Second for 100 Cookies</button>
                    <h3>You have: <span id="plus1">0</span></h3>
                </div>
                <div class="card">
                    <button id="plus-2">Buy +2 Cookie per Second for 200 Cookies</button>
                    <h3>You have: <span id="plus2">0</span></h3>
                </div>
                <div class="card">
                    <button id="plus-5">Buy +5 Cookie per Second for 500 Cookies</button>
                    <h3>You have: <span id="plus5">0</span></h3>
                </div>
                <div class="card">
                    <button id="click-2">Buy +1 Cookies per Click for 200 Cookies</button>
                    <h3>You have: <span id="click2">0</span></h3>
                </div>
                <div class="card">
                    <button id="click-3">Buy +2 Cookies per Click for 300 Cookies</button>
                    <h3>You have: <span id="click3">0</span></h3>
                </div>
            </div>
        </div>
        <div class="footer">
            <P>My github: <a href="https://github.com/Woltek1">Here</a></P>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
